    <script type="text/javascript" charset="utf-8">
        function graficar(ele) {
            var col = $(ele).attr("id");
            var anter = $("#estadis").val();
            var vector = $("#estadis").val().split(",");
            if (vector.includes(col)) {
                vector.splice(vector.indexOf(col), 1)
                $("#estadis").val(vector.join(","))
            } else {
                (anter == "") ? $("#estadis").val(col): $("#estadis").val(anter + ',' + col);
            }
        }

        function todoConfig(org) {
            if (org == 0) {
                var tabla = $('table#jsonTable').get(0);
                org = tablaJson(tabla);
            }
            crearPanel(org);
            crearEstadis(org);
            crearSelectoresInicio(org);
        }
    </script>
